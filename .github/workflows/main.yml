name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you need

    - name: Check Environment Variables
      run: |
        if [ -z "${{ secrets.FIREBASE_API_KEY }}" ]; then echo "FIREBASE_API_KEY is not set"; else echo "FIREBASE_API_KEY is set"; fi
        if [ -z "${{ secrets.FIREBASE_AUTH_DOMAIN }}" ]; then echo "FIREBASE_AUTH_DOMAIN is not set"; else echo "FIREBASE_AUTH_DOMAIN is set"; fi
        if [ -z "${{ secrets.FIREBASE_PROJECT_ID }}" ]; then echo "FIREBASE_PROJECT_ID is not set"; else echo "FIREBASE_PROJECT_ID is set"; fi
        if [ -z "${{ secrets.FIREBASE_STORAGE_BUCKET }}" ]; then echo "FIREBASE_STORAGE_BUCKET is not set"; else echo "FIREBASE_STORAGE_BUCKET is set"; fi
        if [ -z "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" ]; then echo "FIREBASE_MESSAGING_SENDER_ID is not set"; else echo "FIREBASE_MESSAGING_SENDER_ID is set"; fi
        if [ -z "${{ secrets.FIREBASE_APP_ID }}" ]; then echo "FIREBASE_APP_ID is not set"; else echo "FIREBASE_APP_ID is set"; fi
        if [ -z "${{ secrets.FIREBASE_MEASUREMENT_ID }}" ]; then echo "FIREBASE_MEASUREMENT_ID is not set"; else echo "FIREBASE_MEASUREMENT_ID is set"; fi

    - name: Install and Build
      run: |
        npm install
        npm run build
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
